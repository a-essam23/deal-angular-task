<div class="flex flex-col gap-2">
  <div class="flex justify-between h-6">
    <h4 class="text-neutral-n700 text-sm leading-5 font-semibold">
      العقاريين المحددين
    </h4>
    <div class="flex gap-2 items-center">
      <input
        class="checkbox"
        type="checkbox"
        [(ngModel)]="allSelected"
        (ngModelChange)="selectAll($event)"
      />
      <span class="text-sm leading-5 font-medium text-right">تحديد الكل</span>
    </div>
  </div>
  <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <li *ngFor="let user of (users$ | async)! | paginate : (config | async)!">
      <app-user-card [user]="user"></app-user-card>
    </li>
  </ul>
</div>
