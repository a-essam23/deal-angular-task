<ng-container *ngIf="!(loading$ | async);else skeleton">
  <button [class]="
      'transition flex w-full h-[72px] items-center gap-4 py-4 px-5 rounded-lg border ' +
      (user.isSelected ? 'border-primary' : 'border-neutral-n100')
    " (click)="onChange(user)">
    <input class="checkbox" type="checkbox" [(ngModel)]="user.isSelected" (ngModelChange)="onChange(user)" />
    <div class="rounded-full overflow-hidden w-10 h-10 bg-neutral-100">
      <img *ngIf="user?.avatar" [alt]="user.name+' avatar'" [src]="user.avatar" class="object-cover h-full" />
    </div>
    <div class="flex flex-col">
      <span class="text-sm leading-5 font-medium">{{ user.name }}</span>
      <span dir="ltr" class="text-neutral-n500 text-sm leading-[22.65px] text-right">{{
        user.phone
        }}</span>
    </div>
  </button>
</ng-container>


<ng-template #skeleton>
  <div class='transition flex w-full h-[72px] items-center gap-4 py-4 px-5 rounded-lg border'>
    <input [disabled]='true' class="checkbox" type="checkbox" />
    <div class="rounded-full overflow-hidden w-10 h-10 bg-neutral-400">
    </div>
    <div class="flex flex-col flex-grow gap-1">
      <span class="text-sm leading-5 font-medium bg-neutral-300 h-4 w-full rounded"></span>
      <span class="bg-neutral-n500 text-sm leading-[22.65px] text-right w-1/2 h-4 rounded"></span>
    </div>
  </div>
</ng-template>
