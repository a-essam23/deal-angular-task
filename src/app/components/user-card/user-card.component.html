<div
  [class]="
    'flex items-center gap-4 py-4 px-5 rounded-lg border ' +
    (user.isSelected ? 'border-primary' : 'border-neutral-n100')
  "
>
  <input
    class="form-checkbox ms-0 w-4 h-4 rounded border border-gray-300 cursor-pointer"
    type="checkbox"
    [ngModel]="user.isSelected"
    (ngModelChange)="onChange.emit(user)"
  />
  <div class="rounded-full overflow-hidden w-10 h-10 bg-neutral-100">
    <img *ngIf="user?.avatar" [alt]="" [src]="user.avatar" />
  </div>
  <div class="flex flex-col">
    <span class="text-sm leading-5 font-medium">{{ user.name }}</span>
    <span class="text-neutral-n500 text-sm leading-[22.65px] text-right">{{
      user.phoneNumber
    }}</span>
  </div>
</div>
